<!DOCTYPE html>
<html>
<head>
  <title>Anime Recommendation App</title>
  
  <!-- Bootstrap CSS from unpkg -->
  <link href="https://unpkg.com/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'anime_list' %}">Anime Recommendation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'anime_list' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'recommendations' %}">Recommendations</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account:login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account:register' %}">Register</a>
          </li>
          {% endif %}
          <!-- Add the search bar -->
        <form class="d-flex ms-auto" id="searchForm" action="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput" name="search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS Bundle with Popper from unpkg -->
  <script src="https://unpkg.com/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
