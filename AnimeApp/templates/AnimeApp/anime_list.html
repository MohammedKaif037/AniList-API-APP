{% extends 'AnimeApp/base.html' %}
{% block content %}
<div class="container mt-4">
  <h1>Anime List</h1>
  <div class="row">
    {% for anime in animes %}
    <div class="col-md-4 mb-4">
      <div class="card">
        {% if anime.images.first %}
        <img src="{{ anime.images.first.image_url }}" alt="{{ anime.title }} Cover Image">
          {% else %}
            <p>No cover image available.</p>
          {% endif %}        
          <div class="card-body">
          <h5 class="card-title">{{ anime.title }}</h5>
          <p class="card-text">{{ anime.synopsis|truncatewords:30 }}</p>
          <a href="{% url 'anime_detail' anime.pk %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
