{% extends 'AnimeApp/base.html' %}

{% block content %}
<div class="container">
  <h1>{{ anime.title.romaji }}</h1>
  <div class="img-container">
  <img src="{{ anime.coverImage.extraLarge }}" class="detail-img-top" alt="Cover Image">
</div>
  <div class="card">
      <div class="card-body">
          <p class="card-text">{{ anime.description | safe }}</p>
      </div>
  </div>
  
  <h2>Characters:</h2>
  <div class="row">
      {% for character in anime.characters.nodes %}
          <div class="col-md-4">
              <div class="card">
                <a href="{% url 'character_detail' character_id=character.id %}">
                  <img src="{{ character.image.large }}" class="card-img-top" alt="{{ character.name.full }}">
              </a>                  
              <div class="card-body">
                      <h5 class="card-title">{{ character.name.full }}</h5>
              </div>
              </div>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
